<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mood Tracker</title>
  <meta name="description" content="Track your daily mood, energy, and notes with this simple Mood Tracker app. Log entries, view your history, and monitor your emotional well-being over time.">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container mt-4">
    <!-- Welcome -->
    <h1 id="welcomeMsg" class="mb-4"></h1>

    <!-- Mood Form -->
    <form id="moodForm" class="card p-4 shadow-sm mb-4">
      <h3 class="mb-3">Add / Edit Entry</h3>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="date" class="form-label">Date</label>
          <input type="date" id="date" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="mood" class="form-label">Mood</label>
          <select id="mood" class="form-select" required>
            <option value="">-- Select --</option>
            <option value="Happy">Happy</option>
            <option value="Neutral">Neutral</option>
            <option value="Sad">Sad</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="energy" class="form-label">Energy (1–10)</label>
          <input type="number" id="energy" class="form-control" min="1" max="10" required>
        </div>
      </div>

      <!-- Notes -->
      <div class="mb-3">
        <label for="notes" class="form-label">Notes (optional)</label>
        <input type="text" id="notes" class="form-control" placeholder="Your safe space to reflect… 🕯️">
      </div>

      <button type="submit" class="btn btn-primary">Save Entry</button>
    </form>

    <!-- Mood Table -->
    <h3 class="mb-3">Your Entries</h3>
    <div class="table-responsive">
      <table id="moodTable" class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>Date</th>
            <th>Mood</th>
            <th>Energy</th>
            <th>Notes</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
